name: Test binary-install

on: [pull_request]

env:
  WORKING_DIR: ./examples/rust/tests/e2e

jobs:
  binary-install:
    name: Test binary-install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install JavaScript dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm install

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test